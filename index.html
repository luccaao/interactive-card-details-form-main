<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <!-- <span class="cirlce"></span>
      <span class="cirlce2"></span> -->
      <section>
        <div class="area-cartao">

          <img class="mobile" src="./images/bg-main-mobile.png" alt="">

          <img class="front" src="./images/bg-card-front.png" alt="" />
          <img class="back" src="./images/bg-card-back.png" alt="" />


          <span class="card-number-view"></span>
          <span class="card-name-view"></span>
          <span class="card-cvc-view"></span>
          <div class="datee">
            <span class="card-date00-view"></span>
            <span class="card-barra-view"></span>
            <span class="card-date01-view"></span>
          </div>
        </div>

        <div class="container_form">
          <form id="form" >

            <div class="name">
              <label for="">Cardholder Name</label>
              <input class="card-name" type="text" placeholder="e.g. Jane Appleseed" />
            </div>
<div class="number">
  
              <label for="">Card Number</label>
              <input class="card-number" maxlength="16" type="text" placeholder="e.g. 1234 5678 9123 0000" />
</div>

            <div class="select-cvc">
              <div class="select-date">
                <label for="">Exp. Date </label>
                <div class="area-select">
                  
                    <select name="MM" id="MM">
                      <option value="0">MM</option>
                      <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
                      
                    </select>
                  </option>
                  <select name="YY" id="YY">
                    <option  value="0">YY</option>
                    <option value="2022">2022</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
                  </select>
                </div>
              </div>
              <div class="cvc">
                <label for="">CVC</label>
                <input class="cvcInput" maxlength="3" type="text" placeholder="e.g. 123">
              </div>
            </div>
            <button class="botao"  type="button"></button>
            <span id="suc" class="success"></span>
          </form>
        </div>
      </section>
    </main>

    <!-- Completed state start -->

    <!-- Thank you!
  We've added your card details
  Continue
   -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/lucas-gomes-b56198265/">Lucas Gomes</a>.
    </div>
  </body>
</html>
